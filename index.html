<!DOCTYPE html>
<html>
    <head>
        <title>Ejecicio Formulario</title>
       
        <link rel="stylesheet" type="text/css" href="recursos/estilos.css"> 
        
        <script type="text/javascript" src="recursos/funciones.js"></script>
    </head>
    <body>
        <form name="form1" action="/ManejoFormularioHTML/Servlet" method="POST" onsubmit="return validarForma(this)">
            <input type="hidden" name="oculto" value="valorOculto"/>

            <table width="200" id="enfasis-columna">
                <caption>
                    Formulario Registro de Datos
                </caption>
                <tr>
                    <td class="columna">
                        Usuario:(*)
                    </td>

                    <td>
                        <input class="default" type="text" name="usuario" 
                               value="escribir usuario" onfocus="this.select()"/>
                    </td>
                </tr>

                <tr>
                    
                    <td class="columna">
                        Password(*)
                    </td>
                    <td>
                        <input class="default" type="password" name="password" 
                                onfocus="this.select()"/>
                    </td>
                </tr>

                <tr>

                    <td class="columna">
                        Tecnologias de Internet(*)
                    </td>
                    <td>
                        Java <input type ="checkbox" name="tecnologia" value="java">
                        &nbsp;&nbsp;&nbsp;

                        .Net <input type ="checkbox" name="tecnologia" value=".Net">
                        &nbsp;&nbsp;&nbsp;

                        PHP <input type ="checkbox" name="tecnologia" value="PHP">
                        &nbsp;&nbsp;&nbsp;
                    </td>
                </tr>

                <tr>

                    <td class="columna">
                        Genero(*)
                    </td>
                    <td>
                        Hombre<input type="radio" name="genero" value="H">
                        &nbsp;&nbsp;&nbsp;
                        Mujer<input type="radio" name="genero" value="M">
                    </td>
                </tr>



                <tr>

                    <td class="columna">
                        Ocupacion(*)
                    </td>
                    <td>
                        <select name="ocupacion" class="default">
                            <option value="">Selecionar</option>
                            <option name="1">Profesor</option>
                            <option name="2">Ingeniero</option>
                            <option name="3">Jubilado</option>
                            <option name="4">Otro</option>
                        </select>
                    </td>
                </tr>


                <tr>

                    <td class="columna">
                        Musica Favorita:
                    </td>
                    <td>
                        <select name="musica" multiple class="default">
                            <option name="rock">Rock</option>
                            <option name="salsa">Salsa</option>
                            <option name="bachata">Bachata</option>
                        </select>
                    </td>
                </tr>

                <tr>

                    <td class="columna">
                        Comentarios:
                    </td>
                    <td>
                        <textarea name="comentarios" cols="30" rows="2" class="default" onfocus="this.select">
                   Escribir comentario
                        </textarea>
                    </td>
                </tr>

                <tr style="text-align: center">
                    <td>
                        <input type="reset" value="Limpiar" class="default">
                    </td>
                    <td>
                        <input type="submit" value="Enviar" class="default">
                    </td>
                </tr>
            </table>
        </form>

    </body>
</html>
